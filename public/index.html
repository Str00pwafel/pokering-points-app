<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Pokering Points</title>
   <link rel="stylesheet" href="/css/index.css" />
   <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
   <script src="/javascript/index.js" defer></script>
   <style>
      .version-badge {
         position: fixed;
         top: 8px;
         right: 10px;
         padding: 2px 8px;
         border-radius: 10px;
         font-size: 12px;
         opacity: 0.8;
         background: rgba(0,0,0,0.55);
         color: #fff;
         z-index: 9999;
         user-select: none;
      }
   </style>
</head>
<body>
   <a href="#" id="newSessionLink">üîÅ New Session</a>
   <div id="versionBadge" class="version-badge" aria-label="App version"></div>
   <div id="mainContent" class="flex-container hidden">
      <div id="pokerScreen" class="container">
         <h1 id="welcomeUser"></h1>
         <div style="margin-top: 10px;">
            <button id="newRoundBtn" onclick="startNewRound()" style="display:none;">‚û°Ô∏è Start New Round</button>
            <button id="copyLinkBtn" onclick="copyLink()">üîó Copy Session Link</button>
            <p id="copiedMsg" style="display:none; font-size: 14px; color: lightgreen;">Copied to clipboard!</p>
         </div>
         <h2>Pick your estimate</h2>
         <div id="status"></div>
         <div class="card-options" id="cardOptions"></div>
         <div id="countdown"></div>
         <div id="votesDisplay"></div>
         <div id="voteSummary"></div>
      </div>
      <div id="userList">
         <h3>Users</h3>
         <div id="userListContent"></div>
      </div>
   </div>
   <div id="modalBackdrop" class="hidden" role="dialog" aria-modal="true">
      <div id="modalContent">
         <p id="modalMessage"></p>
         <div id="modalError" class="error-message"></div>
         <button id="modalConfirm">OK</button>
         <button id="modalCancel">Cancel</button>
      </div>
   </div>
   <noscript>
      <style>body { display: none; }</style>
      <div>Please enable JavaScript to use Jira Poker.</div>
   </noscript>
</body>
</html>
