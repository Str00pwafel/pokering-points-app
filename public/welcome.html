<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Pokering Points</title>
   <link rel="stylesheet" href="/css/welcome.css" />
   <script src="/javascript/welcome.js" defer></script>
   <style>
      .version-badge {
         position: fixed;
         top: 8px;
         right: 10px;
         padding: 2px 8px;
         border-radius: 10px;
         font-size: 12px;
         opacity: 0.8;
         background: rgba(0,0,0,0.55);
         color: #fff;
         z-index: 9999;
         user-select: none;
      }
   </style>
</head>
<body>
   <div id="versionBadge" class="version-badge" aria-label="App version"></div>
   <img src="images/beardcraft.png" alt="Beardcraft Logo" class="logo" />
   <h1>Welcome to Pokering Points</h1>
   <button onclick="startSession()">Start a Poker Session</button>
   <div class="footer">
      JavaScript must be enabled to use this application.
   </div>
   <noscript>
      <style>body { display: none; }</style>
      <div>Please enable JavaScript to use Jira Poker.</div>
   </noscript>
   <script>
      (async () => {
         try {
            const res = await fetch('/version', { cache: 'no-store' });
            if (!res.ok) return;
            const { version } = await res.json();
            const el = document.getElementById('versionBadge');
            if (el) el.textContent = `v${version}`;
         } catch {}
      })();
   </script>
</body>
</html>
